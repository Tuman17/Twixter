{% extends "header.html" %}

{% block content %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/profile.css') }}">
<div class="profile-form">
    <div class="profile-icon">
        {% if current_user.avatar == '0' %}
            <img src="{{url_for('static',filename='icons/basic_profile.png')}}"/>
        {% else %}
            <img src="{{url_for('static',filename=''.join(['icons/avatars/', current_user.id|string, current_user.avatar]))}}"/>
        {% endif %}
        <label class="name">{{current_user.username}}</label>
    </div>
    <ul class="profile-list">
        <li class="profile-data">Почта: {{current_user.email}}</li>
        <li class="profile-data">Дата регистрации: {{current_user.register_time.strftime("%d %B %Y")}}</li>
    </ul>
    <form action="/create_blog"><button class="redirect-btn">Создать запись</button></form>
    <form action="/rename"><button class="redirect-btn">Изменить данные</button></form>
    <form action="/logout"><button class="logout">Выйти</button></form>
</div>

{% endblock %}
