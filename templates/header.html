<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{title}} </title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/header.css') }}">
</head>

<body>
    <header class="header">
        <div><img src="{{ url_for('static',filename='icons/Logo.svg') }}"></div>
        <ul class="menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Подписки</a></li>
            <li><a href="#">Профиль</a></li>
        </ul>
        <input class="search-input" type="text" placeholder="Поиск">
        {% if current_user.is_authenticated %}
            <a href="/profile">{{ current_user.username }}</a>
        {% else %}
            <form method="post" action="/login"><button class="login-btn">Войти</button></form>
        {% endif %}
    </header>
    <main role="main" class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
